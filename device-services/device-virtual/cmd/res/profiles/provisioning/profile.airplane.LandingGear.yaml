      - { operation: "get", deviceResource: "LGDeploymentTime" }
      - { operation: "get", deviceResource: "LGAcceleration" }
      - { operation: "get", deviceResource: "LGMotorHealth" }
      - { operation: "get", deviceResource: "LGShockAbsorberPressure" }
      - { operation: "get", deviceResource: "LGTirePressure" }
      - { operation: "get", deviceResource: "LGStrutExtension" }
      - { operation: "get", deviceResource: "LGECUStatus" }
      - { operation: "get", deviceResource: "LGBearingTemperature" }
