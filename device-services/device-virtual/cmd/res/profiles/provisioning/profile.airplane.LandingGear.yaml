  - name: "Get-RC-MainLandingGear-Data"
    readWrite: "R"
    resourceOperations:
      - { operation: "get", deviceResource: "LGPosition" }
      - { operation: "get", deviceResource: "LGDoorPosition" }
      - { operation: "get", deviceResource: "LGVibrationAmplitude" }
      - { operation: "get", deviceResource: "LGVibrationFrequency" }
      - { operation: "get", deviceResource: "LGMotorTemperature" }
      - { operation: "get", deviceResource: "LGCurrentFlow" }
      - { operation: "get", deviceResource: "LGVoltage" }
      - { operation: "get", deviceResource: "LGDeploymentTime" }
      - { operation: "get", deviceResource: "LGAcceleration" }
      - { operation: "get", deviceResource: "LGMotorHealth" }

  - name: "Get-RC-FrontLandingGear-Data"
    readWrite: "R"
    resourceOperations:
