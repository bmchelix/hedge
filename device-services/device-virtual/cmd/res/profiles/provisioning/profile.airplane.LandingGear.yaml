      - { operation: "get", deviceResource: "LGSteeringMotorCurrent" }
      - { operation: "get", deviceResource: "LGCasterAngle" }
      - { operation: "get", deviceResource: "LGShimmyDamperStatus" }

  - name: "Get-Full-FrontLandingGear-Data"
    readWrite: "R"
