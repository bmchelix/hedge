deviceList:
  - name: AirplaneAviationParameters
    profileName: AirplaneAviationParamsProfile
    description: Device for capturing aviation telemetry data from a sample C-130J aircraft
    labels:
      - Airplane
      - C-130 Hercules
      - Aviation Parameters
    protocols:
      other:
        address:
        port: '501'
    autoEvents:
      - interval: 5s
        onChange: false
        sourceName: Get-RC-AviationParams-Data

